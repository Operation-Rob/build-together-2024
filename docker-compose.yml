version: '3'
services:
  app:
    build: ./app/
    volumes:
      - ./app:/app
    environment:
      - NODE_ENV=development

  nginx:
    image: nginx:latest
    ports:
      - "3000:3000" 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # Mount custom Nginx config file
    restart: unless-stopped
    depends_on:
      - app